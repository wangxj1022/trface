<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <div th:replace="inc :: htmlhead"></div>
    <script type="text/javascript" th:src="@{/jslib/js/business/entry.js}"></script>
</head>
<body>

<div id="toolbar" style="display: none;">
    <form id="searchForm">
    出入口名称:&nbsp;<select class="easyui-combobox" name="entryName" style="width:110px;">
                    <option value=""></option>
                    <option value="东门">东门</option>
                    <option value="西门">西门</option>
                    <option value="南门">南门</option>
                    <option value="西南门">西南门</option>
                    <option value="西北门">西北门</option>
                  </select>&nbsp;
    出入口类别:&nbsp;<select class="easyui-combobox" name="entryCategory" style="width:110px;">
                    <option value=""></option>
                    <option value="0">员工通道</option>
                    <option value="1">访客通道</option>
                    <option value="2">员工和访客通道</option>
                  </select>&nbsp;

        <a onclick="addFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">新增</a>
        <a onclick="searchFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'">查询</a>
        <a onclick="chearFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-clear'">清空</a>
    </form>
</div>

<table id="dataGrid" data-options="fit:true,border:false"></table>

</body>
</html>
