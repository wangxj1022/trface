<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <div th:replace="inc :: htmlhead"></div>
    <script type="text/javascript" th:src="@{/jslib/js/system/organization.js}"></script>
</head>
<body>
<div id="toolbar" style="display: none;">
    <a onclick="addFun();" shiro:hasPermission="/organization/add" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">添加</a>
    <a onclick="editFun();" shiro:hasPermission="/organization/edit" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'">编辑</a>
    <a onclick="delFun();"  shiro:hasPermission="/organization/delete" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'">删除</a>
</div>
<table id="treeGrid" data-options="fit:true,border:false"></table>
</body>
</html>
