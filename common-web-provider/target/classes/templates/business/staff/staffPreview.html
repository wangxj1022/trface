<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<body>
<div style="padding: 15px;">
    <form id="staffDetail" method="post">
        <table>
            <input type="hidden" name="id" id="id"  th:value="${staff.id}"/>
            <tr>
                <td>员工编号</td>
                <td><input id="staffId" name="staffId" class="easyui-textbox" data-options="required:true,validType:'length[1,20]'" th:value="${staff.staffId}" /></td>
                <td>姓名</td>
                <td><input id="staffName" name="staffName" class="easyui-textbox" data-options="required:true,validType:'length[1,4]'" th:value="${staff.staffName}" /></td>
            </tr>

            <tr>
                <td>部门</td>
                <td><input id="deptId" name="deptId" class="easyui-textbox" data-options="validType:'length[1,20]'" th:value="${staff.deptId}" /></td>
                <td>是否外勤</td>
                <!--<td><input class="easyui-textbox" data-options="editable:false," th:value="${staff.isOutWork}" /></td>-->
                <td>
                    <select id="isOutWork" name="isOutWork" style="width: 165px;" class="easyui-combobox" data-options="required:true, editable:false, panelHeight:'auto'" th:field="${staff.isOutWork}">
                        <option th:selected="${staff.isOutWork == '0' }" value="0">内勤</option>
                        <option th:selected="${staff.isOutWork == '1' }" value="1">外勤</option>
                        <option th:selected="${staff.isOutWork == '2' }" value="">无</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>一卡通芯片号</td>
                <td><input id="staffCardId" name="staffCardId" class="easyui-textbox" data-options="required:true,validType:'length[1,20]'" th:value="${staff.staffCardId}" /></td>
            </tr>


            <tr>
                <td>员工照片</td>
                <!--<td>
                    <img id="curPhoto" name="curPhoto" width=200px height=200px th:src="@{'data:image/jpeg;base64,'+${staff.curPhoto}}" />
                </td>-->

                <td align="center" rowspan='4'>
                    <input id="file" name="file" type="file" style='display: none' accept="image/jpeg" />
                    <img id="img" width=110px height=110px style="cursor: pointer"
                         th:src="@{'data:image/jpeg;base64,'+${staff.curPhoto}}"
                         onclick="file.click()" />
                    <input type="hidden" name="curPhoto" id="curPhoto"/>
                </td>


            </tr>
        </table>
    </form>
</div>
</div>
</body>
</html>
