<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:c="http://www.w3.org/1999/XSL/Transform">
<body>
<div style="padding: 15px;">
    <form id="staffktAdd" method="post">
        <table>
            <tr>
                <td>员工部门</td>
                <td><input name="staffktDept" class="easyui-textbox" data-options="prompt:'例如:寿险',required:true,validType:'length[1,20]' "/></td>
                <td>姓名</td>
                <td><input name="staffktName" class="easyui-textbox" data-options="required:true,validType:'length[1,10]' " /></td>
            </tr>

            <tr>
                <td>员工编号</td>
                <td><input name="staffktNumber" class="easyui-textbox" data-options="validType:'length[1,20]' "/></td>
                <td>一卡通芯片号</td>
                <td><input name="staffktIcNo" class="easyui-textbox" data-options="validType:'length[1,20]',required:true" /></td>
            </tr>

            <tr>
                <td>是否外勤</td>
                <td>
                    <select name="isOutWork" style="width: 160px;" class="easyui-combobox" data-options="editable:false,panelHeight:'auto'">
                        <option value=""></option>
                        <option value="0">内勤</option>
                        <option value="1">外勤</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>员工照片</td>

                <td align="center" rowspan='4'>
                    <input id="file" name="file" type="file" style='display: none' accept="image/jpeg" />
                    <img id="img" width=110px height=110px style="cursor: pointer"
                         th:src="@{/style/images/add.jpg}"
                         onclick="file.click()" />
                    <input type="hidden" name="staffktPhoto" id="staffktPhoto" />
                </td>
            </tr>
            <br/>

        </table>
    </form>
</div>
</div>
</body>
</html>
