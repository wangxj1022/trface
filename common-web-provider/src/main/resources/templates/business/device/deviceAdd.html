<!DOCTYPE html>

<body>
<div style="padding: 15px;">
    <form id="deviceAdd" method="post">
        <table>
            <tr>
                <td>设备编号</td>
                <td><input name="deviceId" type="text" class="easyui-textbox" data-options="required:true"/></td>
                <!--<td><select name="deviceId" id="deviceId" style="width: 165px;"  class="easyui-combobox" data-options="required:true, panelHeight:'auto' ">
                    <option value="TR-710">TR-710</option>
                    <option value="TR-660">TR-660</option>
                    </select>
                </td>-->
                <td>设备名称</td>
                <td><input name="deviceName" class="easyui-textbox" data-options="required:true,validType:'length[1,10]' " /></td>
            </tr>

            <tr>
                <td>设备IP</td>
                <td><input name="deviceIp" type="text" class="easyui-textbox" data-options="required:true, validType:'length[7,15]'"/></td>
                <td>设备端口号</td>
                <td><input name="devicePort" type="text" class="easyui-textbox" data-options="required:true, validType:'length[1,6]'"/></td>
            </tr>

            <tr>
                <td>设备用户名</td>
                <td><input name="memory" type="text" class="easyui-textbox" data-options="required:true"/></td>
                <td>设备密码</td>
                <td><input name="disk" type="text" class="easyui-textbox" data-options="required:true"/></td>
            </tr>


            <tr>
                <td>通道方向</td>
                <td>
                    <select name="direction" style="width: 165px;" class="easyui-combobox" data-options="required:true, editable:false, panelHeight:'auto'">
                        <option value=""></option>
                        <option value="0">进口</option>
                        <option value="1">出口</option>
                    </select>
                </td>
                <td>通道编号</td>
                <td><input name="passagewayId" class="easyui-textbox" data-options="required:true,validType:'length[1,3]',prompt:'请输入:1-999'"/></td>
            </tr>

            <tr>
                <td>设备状态</td>
                <td><select name="activeStatus" class="easyui-combobox" style="width: 165px;"
                            data-options="required:true,editable:false,panelHeight:'auto'">
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select></td>
            </tr>
